<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/frontend/src/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <script>
      function showForm(formType) {
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        if (formType === 'login') {
          loginForm.style.display = 'block';
          signupForm.style.display = 'none';
        } else if (formType === 'signup') {
          loginForm.style.display = 'none';
          signupForm.style.display = 'block';
        }
      }

      function redirectToPage() {
        window.location.href = "#"; // Replace with the correct URL
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <div class="container">
      <!-- Login Form -->
      <div id="loginForm" class="form" style="display: block;">
        <center>
          <img src="/frontend/Spotify.png" alt="Spotify Logo" style="align-items: center;">
        </center>
        <form action="#">
          <input type="email" placeholder="Enter email id">
          <input type="password" placeholder="Enter Password">
          <a href="#">Forgot password?</a>
          <input type="submit" class="button" value="Login" onclick="redirectToPage()">
        </form>
        <div class="signup">
          <span class="signup" style="color: #9b9b9b;"> Don't have an account?
            <label onclick="showForm('signup')" style="cursor: pointer; color: #00ff33;">  Signup</label>
          </span>
        </div>
      </div>

      <!-- Signup Form -->
      <div id="signupForm" class="form" style="display: none;">
        <center>
          <img src="/frontend/Spotify.png" alt="Spotify Logo" style="align-items: center;">
        </center>
        <form action="#">
          <input type="text" placeholder="Enter Full Name">
          <input type="email" placeholder="Enter email id">
          <input type="number" placeholder="Enter Mobile Number">
          <input type="password" placeholder="Create Password">
          <input type="password" placeholder="Confirm Password">
          <input type="submit" class="button" value="Signup" onclick="redirectToPage()">
        </form>
        <div class="signup">
          <span class="signup" style="color: #9b9b9b;">Already have an account?
            <label onclick="showForm('login')" style="cursor: pointer; color: #00ff33;">Login</label>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
